<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header-container">
      <img src="./eisenhower-matrix.jpg" />
      <a
        class="header-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main-content">
      <p id="main-content__adding"></p>
      <label id="main-task_label">Add Item</label>
      <section class="task-wrapper">
        <input id="task-wrapper_input" class="task-input" type="text" />
        <button class="default-btn">Add</button>
      </section>
      <h3 class="list-title">Todo</h3>
      <ul id="incomplete-tasks_list">
        <li class="tasks-list">
          <input type="checkbox" class="task-input__check" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input" />
          <button class="edit-btn default-btn">Edit</button>
          <button class="delete-btn default-btn">
            <img src="./remove.svg" />
          </button>
        </li>
        <li class="edit-element tasks-list">
          <input type="checkbox" class="task-input__check" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input" />
          <button class="edit-btn default-btn">Save</button>
          <button class="delete-btn default-btn">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul id="completed-tasks_list">
        <li class="tasks-list">
          <input type="checkbox" checked class="task-input__check" />
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input" />
          <button class="edit-btn default-btn">Edit</button>
          <button class="delete-btn default-btn">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
